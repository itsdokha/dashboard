<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Personal Hub</title>
    <meta name="description" content="Personal dashboard - GitHub stats, books, movies, servers, and more">

    <!-- иконка -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#0a0a0f">

    <!-- граф -->
    <meta property="og:title" content="Dashboard | Personal Hub">
    <meta property="og:description" content="Personal dashboard with GitHub stats, books, movies, and more">
    <meta property="og:type" content="website">
    <meta property="og:image" content="favicon.svg">

    <!-- твиттер -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Dashboard | Personal Hub">
    <meta name="twitter:description" content="Personal dashboard with GitHub stats, books, movies, and more">

    <!-- шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- фон -->
    <div class="bg-decoration">
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <main class="container">
        <!-- профиль -->
        <section class="hero-card widget animate-fade-in shine border-beam">
            <div class="hero-glow"></div>
            <div class="hero-content">
                <div class="avatar-wrapper pulse-ring">
                    <div class="avatar-ring"></div>
                    <img src="https://avatars.githubusercontent.com/u/0?v=4" alt="Avatar" class="avatar" id="avatar">
                    <div class="status-indicator" id="status-indicator">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <div class="hero-info">
                    <h1 class="hero-name gradient-text-animated" id="hero-name">Your Name</h1>
                    <p class="hero-role" id="hero-role">Full Stack Developer</p>
                    <div class="hero-meta">
                        <span class="timezone">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                            <span id="timezone">UTC+3</span>
                        </span>
                        <span class="status-text" id="status-text">Checking...</span>
                    </div>
                    <blockquote class="hero-quote" id="hero-quote">
                        <span class="quote-text">with great power comes great responsibility</span>
                    </blockquote>
                </div>
                <div class="social-links" id="social-links">
                    <!-- ссылки -->
                </div>
            </div>
            <footer class="hero-footer">
                <span>&copy; <span id="current-year"></span></span>
            </footer>
        </section>

        <!-- статистика -->
        <section class="stats-grid animate-fade-in delay-1">
            <div class="stat-card widget">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <div class="stat-value" id="stat-repos">--</div>
                <div class="stat-label">Repos</div>
            </div>
            <div class="stat-card widget">
                <div class="stat-icon stars">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                </div>
                <div class="stat-value" id="stat-stars">--</div>
                <div class="stat-label">Stars</div>
            </div>
            <div class="stat-card widget">
                <div class="stat-icon followers">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <div class="stat-value" id="stat-followers">--</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-card widget">
                <div class="stat-icon following">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </div>
                <div class="stat-value" id="stat-following">--</div>
                <div class="stat-label">Following</div>
            </div>
        </section>

        <!-- навыки -->
        <section class="widget skills-widget animate-fade-in delay-2">
            <div class="widget-header">
                <h2>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    Technical Expertise
                </h2>
            </div>
            <div class="skills-grid" id="skills-grid">
                <div class="skill-item skeleton"></div>
                <div class="skill-item skeleton"></div>
                <div class="skill-item skeleton"></div>
                <div class="skill-item skeleton"></div>
                <div class="skill-item skeleton"></div>
                <div class="skill-item skeleton"></div>
            </div>
        </section>

        <!-- колонки -->
        <div class="two-columns">
            <!-- левая -->
            <div class="column">
                <!-- репозитории -->
                <section class="widget animate-fade-in delay-2">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="17" x2="12" y2="22"/>
                                <path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"/>
                            </svg>
                            Pinned Repositories
                        </h2>
                        <a href="#" class="widget-link" id="github-profile-link">View all</a>
                    </div>
                    <div class="repos-grid" id="pinned-repos">
                        <!-- загрузка -->
                        <div class="repo-card skeleton"></div>
                        <div class="repo-card skeleton"></div>
                        <div class="repo-card skeleton"></div>
                    </div>
                </section>

                <!-- языки -->
                <section class="widget animate-fade-in delay-3">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"/>
                                <polyline points="8 6 2 12 8 18"/>
                            </svg>
                            Languages
                        </h2>
                    </div>
                    <div class="languages-bar" id="languages-bar">
                        <div class="lang-bar-skeleton skeleton"></div>
                    </div>
                    <div class="languages-legend" id="languages-legend">
                        <!-- ссылки -->
                    </div>
                </section>

                <!-- активность -->
                <section class="widget animate-fade-in delay-4">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                            Recent Activity
                        </h2>
                    </div>
                    <div class="activity-feed" id="activity-feed">
                        <div class="activity-item skeleton"></div>
                        <div class="activity-item skeleton"></div>
                        <div class="activity-item skeleton"></div>
                    </div>
                </section>

                <!-- книги -->
                <section class="widget animate-fade-in delay-5">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                            </svg>
                            Books
                        </h2>
                        <div class="tabs" id="books-tabs">
                            <button class="tab active" data-tab="reading">Reading</button>
                            <button class="tab" data-tab="finished">Finished</button>
                        </div>
                    </div>
                    <div class="books-list" id="books-list">
                        <div class="book-item skeleton"></div>
                        <div class="book-item skeleton"></div>
                    </div>
                </section>
            </div>

            <!-- правая -->
            <div class="column">
                <!-- фильмы -->
                <section class="widget animate-fade-in delay-2">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
                                <line x1="7" y1="2" x2="7" y2="22"/>
                                <line x1="17" y1="2" x2="17" y2="22"/>
                                <line x1="2" y1="12" x2="22" y2="12"/>
                                <line x1="2" y1="7" x2="7" y2="7"/>
                                <line x1="2" y1="17" x2="7" y2="17"/>
                                <line x1="17" y1="17" x2="22" y2="17"/>
                                <line x1="17" y1="7" x2="22" y2="7"/>
                            </svg>
                            Movies & Series
                        </h2>
                        <div class="tabs" id="movies-tabs">
                            <button class="tab active" data-tab="watching">Watching</button>
                            <button class="tab" data-tab="watched">Watched</button>
                        </div>
                    </div>
                    <div class="movies-grid" id="movies-list">
                        <div class="movie-card skeleton"></div>
                        <div class="movie-card skeleton"></div>
                        <div class="movie-card skeleton"></div>
                    </div>
                </section>

                <!-- серверы -->
                <section class="widget animate-fade-in delay-3">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"/>
                                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"/>
                                <line x1="6" y1="6" x2="6.01" y2="6"/>
                                <line x1="6" y1="18" x2="6.01" y2="18"/>
                            </svg>
                            Servers
                        </h2>
                        <button class="refresh-btn" id="refresh-servers">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                            </svg>
                        </button>
                    </div>
                    <div class="servers-summary" id="servers-summary">
                        <span class="summary-item">
                            <span class="summary-value" id="servers-up">-</span>/<span id="servers-total">-</span> servers
                        </span>
                        <span class="summary-item">
                            <span class="summary-value" id="processes-up">-</span>/<span id="processes-total">-</span> processes
                        </span>
                    </div>
                    <div class="servers-list" id="servers-list">
                        <div class="server-item skeleton"></div>
                        <div class="server-item skeleton"></div>
                    </div>
                </section>

                <!-- музыка -->
                <section class="widget spotify-widget animate-fade-in delay-4">
                    <div class="widget-header">
                        <h2>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                            </svg>
                            Recently Played
                        </h2>
                    </div>
                    <div class="spotify-list" id="spotify-list">
                        <div class="spotify-track skeleton"></div>
                        <div class="spotify-track skeleton"></div>
                        <div class="spotify-track skeleton"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- уведомления -->
    <div class="toast-container" id="toast-container"></div>

    <!-- секреты -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
