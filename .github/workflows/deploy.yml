name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build config.js from template
        run: |
          sed -e "s|{{GITHUB_TOKEN}}|${{ secrets.API_GITHUB_TOKEN }}|g" \
              -e "s|{{TELEGRAM_BOT_TOKEN}}|${{ secrets.TELEGRAM_BOT_TOKEN }}|g" \
              -e "s|{{TELEGRAM_USER_ID}}|${{ secrets.TELEGRAM_USER_ID }}|g" \
              -e "s|{{LASTFM_API_KEY}}|${{ secrets.LASTFM_API_KEY }}|g" \
              -e "s|{{TMDB_API_KEY}}|${{ secrets.TMDB_API_KEY }}|g" \
              config.template.js > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
