<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="25" y1="0" x2="25" y2="100"/>
    <line x1="50" y1="0" x2="50" y2="100"/>
    <line x1="75" y1="0" x2="75" y2="100"/>
    <line x1="0" y1="25" x2="100" y2="25"/>
    <line x1="0" y1="50" x2="100" y2="50"/>
    <line x1="0" y1="75" x2="100" y2="75"/>
  </g>

  <!-- Main D letter -->
  <text x="50" y="68"
        font-family="Inter, system-ui, sans-serif"
        font-size="55"
        font-weight="700"
        text-anchor="middle"
        fill="url(#grad)"
        filter="url(#glow)">D</text>

  <!-- Accent dots -->
  <circle cx="20" cy="20" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="80" cy="80" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="80" cy="25" r="2" fill="#f43f5e" opacity="0.6"/>
</svg>
